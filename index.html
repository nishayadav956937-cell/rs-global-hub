<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Global Hub</title>
    <script src="https://unityads.unity3d.com/sdk/3.4/UnityAds.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div id="google_translate_element" class="p-2 bg-gray-900 border-b border-gray-800"></div>

    <div class="p-4 flex justify-between items-center bg-gray-900 shadow-md">
        <h1 class="text-xl font-bold text-red-600">R|S GLOBAL HUB</h1>
        <div id="coinCount" class="text-yellow-400 font-bold bg-black px-3 py-1 rounded-full border border-yellow-600">ðŸª™ 0</div>
    </div>

    <div class="m-5 p-10 bg-gray-900 rounded-3xl text-center border border-gray-800 shadow-2xl">
        <p class="text-gray-400 mb-2 italic">Mining Balance</p>
        <h2 class="text-6xl font-black mb-8" id="sessionCoins">0</h2>
        <button onclick="showUnityAd()" class="w-full bg-red-600 hover:bg-red-700 text-white font-extrabold py-5 rounded-2xl text-lg shadow-lg">
            <i class="fas fa-play-circle mr-2"></i> UNLOCK MINING
        </button>
        <p class="text-[10px] text-gray-500 mt-4">Watch 1 Ad = 10 Coins (â‚¹0.10)</p>
    </div>

    <div class="px-5 pb-10">
        <h3 class="text-blue-500 font-bold mb-4 uppercase tracking-widest text-sm border-l-4 border-blue-500 pl-2">Shopping Hub</h3>
        <div class="grid grid-cols-2 gap-3 text-sm">
            <a href="https://www.amazon.in" class="bg-gray-800 p-4 rounded-xl text-center border border-gray-700 font-bold">Amazon</a>
            <a href="https://www.flipkart.com" class="bg-gray-800 p-4 rounded-xl text-center border border-gray-700 font-bold">Flipkart</a>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        const gameId = "6047299"; 
        const placementId = "Rewarded_Android"; 
        UnityAds.initialize(gameId, true);

        let totalCoins = parseInt(localStorage.getItem('coins')) || 0;
        function updateDisplay() {
            document.getElementById('coinCount').innerText = "ðŸª™ " + totalCoins;
            document.getElementById('sessionCoins').innerText = totalCoins;
            localStorage.setItem('coins', totalCoins);
        }

        function showUnityAd() {
            if (UnityAds.isReady(placementId)) {
                UnityAds.show(placementId);
            } else {
                alert("Ad Loading... Please wait 5-10 seconds.");
                UnityAds.initialize(gameId, true);
            }
        }

        window.unityAdsFinished = function(placementId, state) {
            if (state === "COMPLETED") {
                totalCoins += 10;
                updateDisplay();
                alert("Success! 10 Coins added.");
            }
        };
        updateDisplay();
    </script>
</body>
</html>
