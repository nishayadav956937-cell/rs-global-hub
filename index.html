<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Global Hub - Earn & Shop</title>
    <script src="https://unityads.unity3d.com/sdk/3.4/UnityAds.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .goog-te-banner-frame.skiptranslate { display: none !important; } 
        body { top: 0px !important; }
        #google_translate_element { margin-bottom: 10px; }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div class="p-4 flex justify-between items-center border-b border-gray-800 bg-gray-900 sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-bold text-red-600 tracking-tighter">R|S GLOBAL</h1>
            <div id="google_translate_element"></div>
        </div>
        <div id="coinCount" class="text-yellow-400 font-bold bg-gray-800 px-3 py-1 rounded-full border border-yellow-600 shadow-[0_0_10px_rgba(202,138,4,0.3)]">ðŸª™ 0</div>
    </div>

    <div class="m-5 p-8 bg-gradient-to-b from-gray-900 to-black rounded-3xl text-center border border-gray-800 shadow-2xl">
        <p class="text-gray-400 text-xs mb-2 uppercase tracking-widest">Mining Balance</p>
        <h2 class="text-6xl font-black mb-8 text-white" id="sessionCoins">0</h2>
        
        <button onclick="showUnityAd()" class="w-full bg-red-600 hover:bg-red-700 text-white font-extrabold py-5 rounded-2xl transition-all transform active:scale-95 text-lg shadow-[0_0_20px_rgba(220,38,38,0.5)]">
            <i class="fas fa-play-circle mr-2"></i> UNLOCK MINING
        </button>
        <p class="text-[10px] text-gray-400 mt-4 italic">Watch 1 Ad = 10 Coins (â‚¹0.10)</p>
    </div>

    <div class="px-5 pb-20">
        <h3 class="text-blue-500 font-bold mb-4 flex items-center gap-2 uppercase text-sm tracking-widest border-l-4 border-blue-500 pl-2">
            <i class="fas fa-shopping-bag"></i> Shopping Hub
        </h3>
        <div class="grid grid-cols-2 gap-3">
            <a href="https://www.amazon.in" class="bg-gray-900 p-4 rounded-xl text-center border border-gray-800 font-bold hover:bg-gray-800">Amazon</a>
            <a href="https://www.flipkart.com" class="bg-gray-900 p-4 rounded-xl text-center border border-gray-800 font-bold hover:bg-gray-800">Flipkart</a>
            <a href="https://www.meesho.com" class="bg-gray-900 p-4 rounded-xl text-center border border-gray-800 font-bold hover:bg-gray-800">Meesho</a>
            <a href="https://www.zomato.com" class="bg-gray-900 p-4 rounded-xl text-center border border-gray-800 font-bold hover:bg-gray-800">Zomato</a>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        const gameId = "6047299"; 
        const placementId = "Rewarded_Android"; 
        const testMode = true; 

        UnityAds.initialize(gameId, testMode);

        let totalCoins = parseInt(localStorage.getItem('coins')) || 0;

        function updateDisplay() {
            document.getElementById('coinCount').innerText = "ðŸª™ " + totalCoins;
            document.getElementById('sessionCoins').innerText = totalCoins;
            localStorage.setItem('coins', totalCoins);
        }

        function showUnityAd() {
            if (UnityAds.isReady(placementId)) {
                UnityAds.show(placementId);
            } else {
                alert("Ad Loading... Shuru hone mein thoda waqt lagta hai (5-10 sec).");
                UnityAds.initialize(gameId, testMode);
            }
        }

        window.unityAdsFinished = function(placementId, state) {
            if (state === "COMPLETED") {
                totalCoins += 10;
                updateDisplay();
                alert("Success! 10 Coins added to your wallet.");
            }
        };

        updateDisplay();
    </script>
</body>
</html>
